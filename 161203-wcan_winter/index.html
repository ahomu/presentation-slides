<script layout="bullets" type="text/x-markdown">
## HTML スライドのメリット

- テキストべースでささっと作れる
- 必要なら HTML/CSS/JavaScript で無茶できる
- アップロードすればブラウザですぐに見られる
- 修正があってもアップロードし直すだけ
</script>

## Talkie.js の使い方
</script>

<script layout="code" type="text/x-markdown">
### 基本の書き方 in HTML

```html
<section layout="title">
  <h1>これはタイトルです</h1>
  <p>サブタイトルとかウンチクとかウンウン...</p>
</section>

<section layout="bullets">
  <h2>これは箇条書きです</h2>
  <ul>
    <li>りんご</li>
    <li>みかん</li>
    <li>どりあん</li>
  </ul>
</section>
```
</script>

<script layout="code" type="text/x-markdown">
### 基本の書き方 in Markdown

```html
<tempalte layout="title" type="text/x-markdown">
# これはタイトルです
サブタイトルとかウンチクとかウンウン...
</tempalte>

<tempalte layout="bullets" type="text/x-markdown">
## これは箇条書きです
- りんご
- みかん
- どりあん
</template>
```

</script>

<script layout="code" type="text/x-markdown">
### レイアウトの設定

```html
<section layout>標準レイアウト</section>

<section layout="title">タイトルのレイアウト</section>

<section layout="bullets">箇条書きのレイアウト</section>

<section layout="code">コード例のレイアウト</section>
```
</script>

<script>
  var talkie = Talkie({wide: true, notransition: true});

  talkie.key('s').subscribe(talkie.next$);
  talkie.key('n').subscribe(talkie.next$);
  talkie.key('a').subscribe(talkie.prev$);
  talkie.key('p').subscribe(talkie.prev$);

  document.addEventListener('DOMContentLoaded', function() {
    talkie.changed.subscribe(function(current) {
      console.clear();
      // print presenter notes
      console.info(talkie.notes[current.getAttribute('data-page')]);
    });
  });
</script>
